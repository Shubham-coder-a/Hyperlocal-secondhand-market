<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Product - Hyperlocal Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ðŸ”· Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Hyperlocal Market</a>
        </div>
    </nav>

    <!-- ðŸ“¦ Add Product Form -->
    <div class="container mt-5 mb-5">
        <div class="card shadow p-4">
            <h3 class="mb-4 text-center">Post Your Product</h3>

            <form>

                <!-- Product Title -->
                <div class="mb-3">
                    <label class="form-label">Product Title</label>
                    <input type="text" class="form-control" placeholder="Enter product name">
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label class="form-label">Price (â‚¹)</label>
                    <input type="number" class="form-control" placeholder="Enter price">
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select">
                        <option>Select Category</option>
                        <option>Electronics</option>
                        <option>Furniture</option>
                        <option>Vehicles</option>
                        <option>Books</option>
                        <option>Others</option>
                    </select>
                </div>

                <!-- Image URL -->
                <div class="mb-3">
                    <label class="form-label">Product Image URL</label>
                    <input type="text" class="form-control" placeholder="Paste image link">
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="4" placeholder="Write product details..."></textarea>
                </div>

                <!-- Location -->
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" placeholder="Enter your area/location">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100">Post Product</button>

            </form>
        </div>
    </div>

    <!-- ðŸ”» Footer -->
    <footer class="bg-success text-white text-center p-3">
        Â© 2026 Hyperlocal Secondhand Market | Built by Shubham
    </footer>

</body>

</html>
