<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hyperlocal Market</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #002f34;
            --accent: #23e5db;
            --bg: #f2f4f5;
            --card: #ffffff;
            --text: #000;
        }

        body.dark {
            --primary: #111;
            --accent: #00c8b3;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            transition: .3s;
        }

        .navbar {
            background: var(--primary);
        }

        .navbar-brand {
            color: var(--accent) !important;
            font-weight: 600;
        }

        .btn-custom {
            background: var(--accent);
            border: none;
            font-weight: 600;
        }

        .card {
            background: var(--card);
            border: none;
            border-radius: 12px;
            transition: .3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, .2);
        }

        .product-img {
            height: 200px;
            object-fit: cover;
        }

        .footer {
            background: var(--primary);
            color: white;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">Hyperlocal Market</a>
            <div>
                <button class="btn btn-light me-2" onclick="toggleDark()">üåô</button>
                <a href="login.html" class="btn btn-light me-2">Login</a>
                <a href="register.html" class="btn btn-custom me-2">Register</a>
                <a href="add-product.html" class="btn btn-custom">Sell Item</a>
            </div>
        </div>
    </nav>

    <!-- LOCATION -->
    <div class="container text-center mt-3">
        <p id="userLocation">Detecting your location...</p>
    </div>

    <!-- SEARCH -->
    <div class="container mt-3">
        <div class="row mb-3">
            <div class="col-md-9">
                <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
            </div>
            <div class="col-md-3">
                <button class="btn btn-custom w-100" onclick="searchProduct()">Search</button>
            </div>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-outline-dark me-2" onclick="filterCategory('electronics')">Electronics</button>
            <button class="btn btn-outline-dark me-2" onclick="filterCategory('furniture')">Furniture</button>
            <button class="btn btn-outline-dark me-2" onclick="filterCategory('vehicles')">Vehicles</button>
            <button class="btn btn-dark" onclick="filterCategory('all')">Show All</button>
        </div>
    </div>

    <!-- PRODUCTS -->
    <div class="container">
        <h4 class="mb-4">Latest Products Near You</h4>
        <div class="row g-4" id="productContainer"></div>
    </div>

    <!-- FOOTER -->
    <footer class="footer text-center p-3 mt-5">
        ¬© 2026 Hyperlocal Market | Built by Shubham
    </footer>

    <script>

        /* DARK MODE */
        function toggleDark() {
            document.body.classList.toggle("dark");
        }

        /* LOCATION */
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                document.getElementById("userLocation").innerHTML =
                    "üìç Your Current Location: Latitude " +
                    position.coords.latitude.toFixed(4) +
                    ", Longitude " +
                    position.coords.longitude.toFixed(4);
            });
        } else {
            document.getElementById("userLocation").innerHTML = "Location not supported.";
        }

        /* PRODUCTS */
        let products = [
            { name: "Used Laptop", category: "electronics", image: "images/laptop.png" },
            { name: "Gaming Laptop", category: "electronics", image: "images/gaming.png" },
            { name: "Office Chair", category: "furniture", image: "images/chair.png" },
            { name: "Study Table", category: "furniture", image: "images/table.png" },
            { name: "Mountain Bicycle", category: "vehicles", image: "images/bicycle.png" },
            { name: "Scooty", category: "vehicles", image: "images/scooty.png" },
            { name: "iPhone 12", category: "electronics", image: "images/iphone.png" },
            { name: "Samsung TV", category: "electronics", image: "images/tv.png" },
            { name: "Wooden Bed", category: "furniture", image: "images/bed.png" },
            { name: "Air Cooler", category: "electronics", image: "images/cooler.png" },
            { name: "Books Set", category: "furniture", image: "images/books.png" },
            { name: "Bluetooth Speaker", category: "electronics", image: "images/speaker.png" }
        ];

        let container = document.getElementById("productContainer");

        products.forEach((item, index) => {
            container.innerHTML += `
<div class="col-md-3 col-sm-6 product-item" data-category="${item.category}">
<div class="card">
<img src="${item.image}" class="card-img-top product-img">
<div class="card-body">
<h6>‚Çπ${(index + 1) * 1500}</h6>
<p>${item.name}</p>
<p class="small text-muted">üìç Waluj, Sambhajinagar</p>
<button class="btn btn-custom w-100">Contact Seller</button>
</div>
</div>
</div>
`;
        });

        /* SEARCH */
        function searchProduct() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let items = document.getElementsByClassName("product-item");

            for (let i = 0; i < items.length; i++) {
                let text = items[i].innerText.toLowerCase();
                items[i].style.display = text.includes(input) ? "block" : "none";
            }
        }

        /* FILTER */
        function filterCategory(category) {
            let items = document.getElementsByClassName("product-item");

            for (let i = 0; i < items.length; i++) {
                let cat = items[i].getAttribute("data-category");

                if (category === "all" || cat === category) {
                    items[i].style.display = "block";
                } else {
                    items[i].style.display = "none";
                }
            }
        }

    </script>

</body>

</html>
