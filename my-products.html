<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Listings ‚Äî Hyperiocal Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --g900: #064e3b;
            --g700: #047857;
            --g500: #10b981;
            --g400: #34d399;
            --g100: #d1fae5;
            --g50: #ecfdf5;
            --bg: #f0fdf4;
            --surface: #fff;
            --muted: #6b7280;
            --text: #111827;
            --border: #d1fae5;
            --err: #ef4444;
            --err-bg: #fef2f2
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh
        }

        .navbar {
            background: var(--g900);
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(6, 78, 59, .4)
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 9px;
            color: var(--g400);
            font-size: 1.15rem;
            font-weight: 800;
            text-decoration: none
        }

        .brand-icon {
            width: 30px;
            height: 30px;
            background: var(--g500);
            border-radius: 8px;
            display: grid;
            place-items: center;
            color: #fff;
            font-size: .85rem
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 8px
        }

        .btn-nav {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 7px 14px;
            border-radius: 99px;
            font-size: .8rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all .2s;
            text-decoration: none
        }

        .btn-ghost {
            background: rgba(255, 255, 255, .1);
            color: #fff
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, .2)
        }

        .btn-primary {
            background: var(--g500);
            color: #fff
        }

        .btn-primary:hover {
            background: var(--g400)
        }

        /* PAGE */
        .page-header {
            background: linear-gradient(135deg, var(--g900), var(--g700));
            color: #fff;
            padding: 32px 24px;
            text-align: center
        }

        .page-header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 4px
        }

        .page-header p {
            opacity: .75;
            font-size: .9rem
        }

        .page-body {
            max-width: 1100px;
            margin: 28px auto;
            padding: 0 20px
        }

        /* STATS */
        .my-stats {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap
        }

        .my-stat {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 20px;
            flex: 1;
            min-width: 120px;
            text-align: center
        }

        .my-stat .val {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--g500)
        }

        .my-stat .lbl {
            font-size: .72rem;
            color: var(--muted);
            margin-top: 2px
        }

        /* GRID */
        .my-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 18px
        }

        .my-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: box-shadow .25s
        }

        .my-card:hover {
            box-shadow: 0 8px 24px rgba(6, 78, 59, .1)
        }

        .my-card-img {
            height: 160px;
            overflow: hidden;
            position: relative
        }

        .my-card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform .35s
        }

        .my-card:hover .my-card-img img {
            transform: scale(1.04)
        }

        .my-card-img .img-placeholder {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            font-size: 3rem;
            background: var(--g50)
        }

        .my-card-body {
            padding: 14px
        }

        .my-card-price {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--g700);
            margin-bottom: 3px
        }

        .my-card-name {
            font-size: .92rem;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .my-card-meta {
            font-size: .75rem;
            color: var(--muted);
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 12px
        }

        .my-card-meta i {
            color: var(--g500)
        }

        .cat-chip {
            display: inline-block;
            background: var(--g50);
            color: var(--g700);
            border: 1px solid var(--g100);
            border-radius: 99px;
            padding: 3px 10px;
            font-size: .7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .3px;
            margin-bottom: 10px
        }

        .my-card-actions {
            display: flex;
            gap: 8px
        }

        .btn-edit {
            flex: 1;
            padding: 8px;
            border-radius: 10px;
            font-size: .8rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            border: 2px solid var(--g100);
            background: var(--g50);
            color: var(--g700);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all .2s
        }

        .btn-edit:hover {
            background: var(--g500);
            color: #fff;
            border-color: var(--g500)
        }

        .btn-del {
            flex: 1;
            padding: 8px;
            border-radius: 10px;
            font-size: .8rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            border: 2px solid rgba(239, 68, 68, .2);
            background: var(--err-bg);
            color: var(--err);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all .2s
        }

        .btn-del:hover {
            background: var(--err);
            color: #fff;
            border-color: var(--err)
        }

        /* EMPTY */
        .empty {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1/-1
        }

        .empty i {
            font-size: 3rem;
            color: var(--g400);
            display: block;
            margin-bottom: 14px
        }

        .empty h3 {
            font-weight: 700;
            margin-bottom: 6px
        }

        .empty p {
            color: var(--muted);
            font-size: .9rem;
            margin-bottom: 18px
        }

        /* SKELETON */
        .skeleton {
            background: linear-gradient(90deg, var(--border) 25%, var(--g50) 50%, var(--border) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.2s infinite;
            border-radius: 8px
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0
            }

            100% {
                background-position: -200% 0
            }
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--g900);
            color: #fff;
            padding: 12px 22px;
            border-radius: 99px;
            font-size: .85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .2);
            z-index: 3000;
            opacity: 0;
            transition: opacity .3s, transform .3s;
            transform: translateX(-50%) translateY(20px)
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0)
        }

        /* MODAL */
        .modal-ov {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .5);
            backdrop-filter: blur(4px);
            z-index: 2000;
            display: none;
            place-items: center;
            padding: 20px
        }

        .modal-ov.open {
            display: grid;
            animation: fadeIn .2s
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }
        }

        .modal {
            background: var(--surface);
            border-radius: 20px;
            padding: 28px;
            max-width: 560px;
            width: 100%;
            position: relative;
            animation: slideUp .25s;
            max-height: 90vh;
            overflow-y: auto
        }

        @keyframes slideUp {
            from {
                transform: translateY(22px);
                opacity: 0
            }
        }

        .modal-close {
            position: absolute;
            top: 14px;
            right: 14px;
            background: var(--bg);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--muted);
            display: grid;
            place-items: center
        }

        .modal h2 {
            font-size: 1.15rem;
            font-weight: 800;
            margin-bottom: 18px
        }

        /* EDIT FORM INSIDE MODAL */
        .mform-group {
            margin-bottom: 14px
        }

        .mform-label {
            display: block;
            font-size: .8rem;
            font-weight: 600;
            margin-bottom: 5px
        }

        .mform-wrap {
            position: relative
        }

        .mform-wrap i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            font-size: .85rem;
            pointer-events: none
        }

        .mform-input,
        .mform-select,
        .mform-textarea {
            width: 100%;
            padding: 10px 12px 10px 36px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg);
            color: var(--text);
            font-size: .9rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border .2s
        }

        .mform-input:focus,
        .mform-select:focus,
        .mform-textarea:focus {
            border-color: var(--g500)
        }

        .mform-textarea {
            min-height: 80px;
            resize: vertical
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--g500), var(--g700));
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: .9rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 7px;
            transition: all .2s;
            margin-top: 6px
        }

        .btn-save:hover:not(:disabled) {
            transform: translateY(-1px)
        }

        .btn-save:disabled {
            opacity: .7;
            cursor: not-allowed
        }

        .mrow {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px
        }

        /* CONFIRM DELETE MODAL */
        .del-icon {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 12px
        }

        .del-body {
            text-align: center
        }

        .del-body h2 {
            font-size: 1.1rem;
            margin-bottom: 6px
        }

        .del-body p {
            font-size: .85rem;
            color: var(--muted);
            margin-bottom: 20px
        }

        .del-actions {
            display: flex;
            gap: 10px
        }

        .btn-cancel {
            flex: 1;
            padding: 11px;
            border-radius: 10px;
            font-size: .88rem;
            font-weight: 700;
            cursor: pointer;
            border: 2px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            transition: all .2s
        }

        .btn-cancel:hover {
            border-color: var(--muted)
        }

        .btn-confirm-del {
            flex: 1;
            padding: 11px;
            border-radius: 10px;
            font-size: .88rem;
            font-weight: 700;
            cursor: pointer;
            border: none;
            background: var(--err);
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all .2s
        }

        .btn-confirm-del:hover {
            background: #dc2626
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="brand">
            <div class="brand-icon"><i class="fa-solid fa-leaf"></i></div>Hyperiocal
        </a>
        <div class="nav-actions">
            <a href="add-product.html" class="btn-nav btn-primary"><i class="fa-solid fa-plus"></i> Post Item</a>
            <button class="btn-nav btn-ghost" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i>
                Logout</button>
        </div>
    </nav>

    <div class="page-header">
        <h1>üìã My Listings</h1>
        <p id="pageSubtitle">Loading your products‚Ä¶</p>
    </div>

    <div class="page-body">
        <div class="my-stats">
            <div class="my-stat">
                <div class="val" id="totalStat">‚Äî</div>
                <div class="lbl">Total Listings</div>
            </div>
            <div class="my-stat">
                <div class="val" id="valueStat">‚Äî</div>
                <div class="lbl">Total Value (‚Çπ)</div>
            </div>
            <div class="my-stat">
                <div class="val" id="catStat">‚Äî</div>
                <div class="lbl">Categories</div>
            </div>
        </div>
        <div class="my-grid" id="myGrid"></div>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal-ov" id="editModal" onclick="closeModalOuter(event,'editModal')">
        <div class="modal">
            <button class="modal-close" onclick="closeModal('editModal')"><i class="fa-solid fa-xmark"></i></button>
            <h2><i class="fa-solid fa-pen-to-square"></i> Edit Listing</h2>
            <input type="hidden" id="editDocId" />
            <div class="mrow">
                <div class="mform-group">
                    <label class="mform-label">Product Name</label>
                    <div class="mform-wrap"><i class="fa-solid fa-box"></i><input id="eName" type="text"
                            class="mform-input" /></div>
                </div>
                <div class="mform-group">
                    <label class="mform-label">Price (‚Çπ)</label>
                    <div class="mform-wrap"><i class="fa-solid fa-indian-rupee-sign"></i><input id="ePrice"
                            type="number" class="mform-input" min="1" /></div>
                </div>
            </div>
            <div class="mrow">
                <div class="mform-group">
                    <label class="mform-label">Category</label>
                    <div class="mform-wrap"><i class="fa-solid fa-layer-group"></i>
                        <select id="eCat" class="mform-select">
                            <option value="electronics">Electronics</option>
                            <option value="furniture">Furniture</option>
                            <option value="books">Books</option>
                            <option value="clothing">Clothing</option>
                            <option value="vehicles">Vehicles</option>
                            <option value="sports">Sports</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="mform-group">
                    <label class="mform-label">Location</label>
                    <div class="mform-wrap"><i class="fa-solid fa-map-pin"></i><input id="eLoc" type="text"
                            class="mform-input" /></div>
                </div>
            </div>
            <div class="mform-group">
                <label class="mform-label">Description</label>
                <div class="mform-wrap"><i class="fa-solid fa-align-left" style="top:14px;transform:none"></i><textarea
                        id="eDesc" class="mform-textarea" style="padding-left:36px"></textarea></div>
            </div>
            <button class="btn-save" id="saveBtn" onclick="saveEdit()"><i class="fa-solid fa-floppy-disk"></i> Save
                Changes</button>
        </div>
    </div>

    <!-- DELETE CONFIRM MODAL -->
    <div class="modal-ov" id="delModal" onclick="closeModalOuter(event,'delModal')">
        <div class="modal" style="max-width:380px">
            <div class="del-body">
                <div class="del-icon">üóëÔ∏è</div>
                <h2>Delete this listing?</h2>
                <p id="delProductName">This product will be permanently removed from the marketplace.</p>
                <div class="del-actions">
                    <button class="btn-cancel" onclick="closeModal('delModal')">Cancel</button>
                    <button class="btn-confirm-del" id="confirmDelBtn"><i class="fa-solid fa-trash"></i> Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <script type="module">
        import { auth, db, storage } from "./firebase-config.js";
        import { onAuthStateChanged, signOut }
            from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { collection, query, where, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp }
            from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { ref, deleteObject }
            from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        // ‚îÄ‚îÄ‚îÄ AUTH GUARD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let currentUser = null;
        let cachedProducts = [];
        onAuthStateChanged(auth, user => {
            if (!user) { window.location.href = "login.html"; return; }
            currentUser = user;
            loadMyProducts(user.uid);
        });

        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await signOut(auth); window.location.href = "index.html";
        });

        // ‚îÄ‚îÄ‚îÄ LOAD PRODUCTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function loadMyProducts(uid) {
            const q = query(collection(db, "products"), where("sellerId", "==", uid));
            onSnapshot(q, (snap) => {
                cachedProducts = [];
                snap.forEach(d => cachedProducts.push({ id: d.id, ...d.data() }));
                renderMyGrid(cachedProducts);
            }, err => console.error(err));
        }

        const catEmoji = { electronics: "üì±", furniture: "ü™ë", books: "üìö", clothing: "üëó", vehicles: "üö≤", sports: "üèè", other: "üì¶" };

        function renderMyGrid(list) {
            const grid = document.getElementById("myGrid");
            document.getElementById("pageSubtitle").textContent =
                list.length ? `You have ${list.length} active listing${list.length > 1 ? "s" : ""}` : "No listings yet";

            // stats
            const total = list.length;
            const value = list.reduce((s, p) => s + (p.price || 0), 0);
            const cats = new Set(list.map(p => p.category)).size;
            document.getElementById("totalStat").textContent = total;
            document.getElementById("valueStat").textContent = "‚Çπ" + value.toLocaleString("en-IN");
            document.getElementById("catStat").textContent = cats;

            if (!list.length) {
                grid.innerHTML = `
          <div class="empty">
            <i class="fa-solid fa-box-open"></i>
            <h3>No listings yet</h3>
            <p>Start selling by posting your first item!</p>
            <a href="add-product.html" style="display:inline-flex;align-items:center;gap:7px;background:var(--g500);color:#fff;padding:12px 24px;border-radius:99px;font-weight:700;text-decoration:none;font-size:.9rem">
              <i class="fa-solid fa-plus"></i> Post Your First Item
            </a>
          </div>`;
                return;
            }

            grid.innerHTML = list.map(p => `
        <div class="my-card">
          <div class="my-card-img">
            ${p.imageUrl
                    ? `<img src="${p.imageUrl}" alt="${p.name}" loading="lazy"/>`
                    : `<div class="img-placeholder">${catEmoji[p.category] || "üì¶"}</div>`}
          </div>
          <div class="my-card-body">
            <div class="cat-chip">${p.category || "other"}</div>
            <div class="my-card-price">‚Çπ${(p.price || 0).toLocaleString("en-IN")}</div>
            <div class="my-card-name" title="${p.name}">${p.name}</div>
            <div class="my-card-meta"><i class="fa-solid fa-location-dot"></i>${p.location || "‚Äî"}</div>
            <div class="my-card-actions">
              <button class="btn-edit" onclick="openEdit('${p.id}')"><i class="fa-solid fa-pen"></i> Edit</button>
              <button class="btn-del"  onclick="openDelete('${p.id}','${p.name.replace(/'/g, "\\'")}')"><i class="fa-solid fa-trash"></i> Delete</button>
            </div>
          </div>
        </div>`).join("");
        }

        // ‚îÄ‚îÄ‚îÄ EDIT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        window.openEdit = (id) => {
            const p = cachedProducts.find(x => x.id === id);
            if (!p) return;
            document.getElementById("editDocId").value = id;
            document.getElementById("eName").value = p.name || "";
            document.getElementById("ePrice").value = p.price || "";
            document.getElementById("eCat").value = p.category || "other";
            document.getElementById("eLoc").value = p.location || "";
            document.getElementById("eDesc").value = p.description || "";
            document.getElementById("editModal").classList.add("open");
        };

        window.saveEdit = async () => {
            const id = document.getElementById("editDocId").value;
            const name = document.getElementById("eName").value.trim();
            const price = parseFloat(document.getElementById("ePrice").value);
            const cat = document.getElementById("eCat").value;
            const loc = document.getElementById("eLoc").value.trim();
            const desc = document.getElementById("eDesc").value.trim();
            if (!name || !price || !cat || !loc) { toast("Please fill all required fields."); return; }
            const btn = document.getElementById("saveBtn");
            btn.disabled = true; btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Saving‚Ä¶';
            try {
                await updateDoc(doc(db, "products", id), { name, price, category: cat, location: loc, description: desc, updatedAt: serverTimestamp() });
                closeModal("editModal");
                toast("‚úÖ Listing updated successfully!");
            } catch (e) { toast("Error: " + e.message); }
            btn.disabled = false; btn.innerHTML = '<i class="fa-solid fa-floppy-disk"></i> Save Changes';
        };

        // ‚îÄ‚îÄ‚îÄ DELETE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let pendingDeleteId = null;
        window.openDelete = (id, name) => {
            pendingDeleteId = id;
            document.getElementById("delProductName").textContent = `"${name}" will be permanently removed.`;
            document.getElementById("delModal").classList.add("open");
        };
        document.getElementById("confirmDelBtn").addEventListener("click", async () => {
            if (!pendingDeleteId) return;
            const btn = document.getElementById("confirmDelBtn");
            btn.disabled = true; btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Deleting‚Ä¶';
            try {
                const p = cachedProducts.find(x => x.id === pendingDeleteId);
                // Delete Storage image if it's a Firebase Storage URL
                if (p?.imageUrl && p.imageUrl.includes("firebasestorage")) {
                    try {
                        const imgRef = ref(storage, p.imageUrl);
                        await deleteObject(imgRef);
                    } catch (e) { /* image may already be gone */ }
                }
                await deleteDoc(doc(db, "products", pendingDeleteId));
                closeModal("delModal");
                toast("üóëÔ∏è Listing deleted.");
                pendingDeleteId = null;
            } catch (e) { toast("Error: " + e.message); }
            btn.disabled = false; btn.innerHTML = '<i class="fa-solid fa-trash"></i> Delete';
        });

        // ‚îÄ‚îÄ‚îÄ MODAL HELPERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        window.closeModal = (id) => document.getElementById(id).classList.remove("open");
        window.closeModalOuter = (e, id) => { if (e.target === document.getElementById(id)) closeModal(id); };
        document.addEventListener("keydown", e => { if (e.key === "Escape") { closeModal("editModal"); closeModal("delModal"); } });

        // ‚îÄ‚îÄ‚îÄ TOAST ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function toast(msg) {
            const t = document.getElementById("toast");
            t.textContent = msg; t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 2800);
        }
    </script>
